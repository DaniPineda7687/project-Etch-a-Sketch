<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet"> 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
        <div class="screen">
            <nav class="tools">
                <p class="subtitle">Tools</p>
                <input class="size-grid" type="image" src="resources/new.png">
                <span>Pick color:<input type="color" name="" id="colorPicker"></span>
                <fieldset class="colors">
                    <legend>Default palettes</legend>
                    <label>
                        <input type="radio" name="color" value="gray"> Gray
                    </label><br>
                    <label>
                        <input type="radio" name="color" value="black"> Black
                    </label><br>
                    <label>
                        <input type="radio" name="color" value="rainbow"> Rainbow
                    </label><br>
                </fieldset>
                

            </nav>
            <div class="panel">
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/b0ea2d648e.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
